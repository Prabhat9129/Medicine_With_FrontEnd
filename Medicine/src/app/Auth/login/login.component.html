<div class="row">
  <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img
            src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
            alt="user"
            height="100px"
            width="100px"
            class="user-image"
          />
        </div>
        <form>
          <!-- (submit)="login(userData)" -->
          <div class="form-group">
            <label for="email">Email : </label>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <!-- [(ngModel)]="userData.email" -->
          <div class="form-group">
            <label for="password">Password : </label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="********"
            />
            <!-- [(ngModel)]="userData.password" -->
            <!-- <div class="text-right forget-pass">
              <a routerLink="/forget-password">Forget Password ?</a>
            </div> -->
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-my" value="Login" />
          </div>
        </form>
        <div class="text-center sign-up">
          Don`t have an account ? <a routerLink="/register">Sign Up</a> hera.
        </div>
      </div>
    </div>
  </div>
</div>
