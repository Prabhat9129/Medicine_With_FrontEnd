<div class="row">
  <div class="col-md-8 offset-md-2 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img
            src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png"
            alt="user"
            height="100px"
            width="100px"
            align="center"
            class="user-image"
          />
        </div>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div class="form-group">
            <label for="name">Name : </label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Name"
              ngModel
              required
              #name="ngModel"
            />
            <span *ngIf="!name.valid && name.touched">Name is Required</span>
          </div>

          <div class="form-group">
            <label for="phone">Phone : </label>
            <input
              type="text"
              name="number"
              class="form-control"
              placeholder="Phone"
              ngModel
              required
              maxlength="12"
              minlength="10"
              #phone="ngModel"
            />
            <span *ngIf="!phone.valid && phone.touched"
              >Phone Number is Required</span
            >
          </div>

          <div class="form-group">
            <label for="email">Email : </label>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Email"
              ngModel
              required
              [email]="true"
              #email="ngModel"
            />

            <span *ngIf="!email.valid && email.touched">Email Is Requried</span>
          </div>

          <div class="form-group">
            <label for="password">Password : </label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="********"
              ngModel
              required
              minlength="8"
              #pass="ngModel"
            />
            <span *ngIf="!pass.valid && pass.touched"
              >Password is Required</span
            >
          </div>

          <div class="text-center">
            <input
              type="submit"
              class="btn btn-my"
              value="Sign Up"
              [disabled]="!f.valid"
            />
          </div>
          <div class="text-center login">
            Already have an account ? <a routerLink="/login">Login</a> hera.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
